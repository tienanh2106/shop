<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.0-web/css/all.min.css">
</head>
<body>
    <!-- modal  layout -->
    <div class="modal">
        <div class="modal__overlay"></div>
        <div class="modal__body">
              <!-- register form -->
            <div class="auth-form">
                <div class="auth-form__container">
                    <div class="auth-form__header">
                        <h3 class="auth-form__heading">Đăng Ký</h3>
                        <span class="auth-form__switch-btn">Đăng Nhập</span>
                    </div>

                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" class="auth-form__input" placeholder="nhập email của bạn">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="nhập mật khẩu của bạn">
                        </div>
                        <div class="auth-form__group">
                            <input type="password" class="auth-form__input" placeholder="nhập lại mật khẩu của bạn">
                        </div>
                    </div>

                    <div class="auth-form__aside">
                        <p class="auth-form__policy-text">bằng việc đăng ký , bạn đã đồng ý với 
                            <a href="" class="auth-form__policy-link">điều khoản dịch vụ</a> & 
                            <a href="" class="auth-form__policy-link">chính sách bảo mật</a>
                        </p>
                    </div>

                    <div class="auth-form__controls">
                        <button class="btn btn--normal auth-form__controls-back">Trở lại</button>
                        <button class="btn btn--primary ">Đăng ký</button>
                    </div>
                </div>
                

                <div class="auth-form__socials auth-form__socials--with">
                    <a href="" class="auth-form__socials--facebook btn btn--size-s btn--with-icon"><i class="auth-form__socials-icon fa-brands fa-facebook"></i> 
                        <span class="auth-form__socials-title">Kết nối với Facebook</span>
                    </a>
                    <a href="" class="auth-form__socials--google  btn btn--size-s btn--with-icon"><i class="auth-form__socials-icon fa-brands fa-google"></i>
                        <span class="auth-form__socials-title"> Kết nối với Google</span>
                    </a>

                </div>
            </div>
          
        </div>
    </div> 
</body>
</html>
